<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini Project 2</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <article class="card" id="profile1">
        <figure>
          <img src="img/profile1-500x500.png" alt="Joe" width="500" height="500">
          <figcaption>Joe Coder</figcaption>
        </figure>
        <p>
          <!-- q is quote tag, to give those apostrophes comma -->
          <q>I code stuff.</q>
        </p>
      </article>
      <article class="card" id="profile2">
        <figure>
          <img src="img/profile2-500x500.png" alt="Matt" width="500" height="500">
          <figcaption>Matt Designer</figcaption>
        </figure>
        <p>
          <!-- q is quote tag, to give those apostrophes comma -->
          <q>I design stuff.</q>
        </p>
      </article>
      <article class="card" id="profile3">
        <figure>
          <img src="img/profile3-500x500.png" alt="Jane" width="500" height="500">
          <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <p>
          <!-- q is quote tag, to give those apostrophes comma -->
          <q>I teach stuff.</q>
        </p>
      </article>
    </main>

    <footer>
      <p>&copy;Amce Co.</p>
    </footer>
  </body>
</html>
